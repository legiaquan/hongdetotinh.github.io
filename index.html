<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hông để tỏ tình <3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="play-with-me__block">
            <h1>Trả lời đi cậu có thích tớ hơm~~~</h1>
            <h3>Nếu không trả lời thì là cậu thích tớ ^^~</h3>
            <div class="btn-group">
                <div class="btn btn-no-agree" style="left: calc(50% - 50px); top: 300px;">Nố nô nồ</div>
                <div class="btn btn-agree">Ok cậu</div>
            </div>
        </div>
        <div class="modal-question-block modal-question-block--start fade-in">
            <div class="modal-question-block__modal">
                <div class="img-block">
                    <img src="./assets/img/cat-image-3.jpg" alt="Mìu Míu Miu Mìu Miu" />
                </div>
                <div class="title">
                    <h1 class="question">Cậu có muốn chơi cùng tớ hơm?</h1>
                    <p class="please">*năn nỉ năn nỉ*</p>
                    <div class="btn-group">
                        <div class="btn btn-no" data-hover="Disabled rồi bạn ey!">No</div>
                        <div class="btn btn-please btn--scale">Oke</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-question-block modal-question-block--end fade-in">
            <div class="modal-question-block__modal">
                <div class="img-block">
                    <img src="./assets/img/giphy.gif" alt="Mìu Míu Miu Mìu Miu" />
                </div>
                <div class="title">
                    <h1 class="question">Hí hí hí</h1>
                    <p class="please">Love you 3OOO.</p>
                    <p class="please">Còn đây là người mà tớ thích nhất nè <3333</p>
                    <div class="btn-group">
                        <div class="btn btn-ignore">Thoai ngại lém~~~</div>
                        <a href="https://www.facebook.com/profile.php?=28121997"><div class="btn btn-please btn--scale">Xem nào <3</div></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup scale-zoom">
            <div class="popup__title">Bấm hông được âu!</div>
        </div>
    </div>
    <audio src="./assets/sounds/sound-start.mp3" class="sound-start" autoplay=""  type="audio/mp3"></audio>
    <script src="./assets/js/main.js"></script>
</body>
</html>
